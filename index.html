<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazmorra Matem√°tica: 3 Niveles</title>
    <style>
        :root {
            --bg-color: #2b2b2b;
            --wall-color: #3d3d3d;
            --path-color: #7f8c8d;
            --correct-color: #27ae60;
            --text-color: white;
            --btn-color: #e67e22;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        h1 { margin: 10px 0; text-align: center; font-size: 1.8rem; text-shadow: 2px 2px 4px #000; }
        
        /* HEADER: Nivel y Vidas */
        #hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 480px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .hud-item { font-size: 1.2rem; font-weight: bold; }
        .corazon { color: #e74c3c; }

        /* CONTENEDOR DEL JUEGO */
        #game-container {
            display: grid;
            gap: 5px;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            /* Se define din√°micamente seg√∫n el nivel */
        }

        /* ESTILO DE LAS CELDAS */
        .cell {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            position: relative;
            background-size: cover;
        }

        .wall {
            background-color: var(--wall-color);
            background-image: linear-gradient(45deg, #444 25%, transparent 25%, transparent 75%, #444 75%, #444),
            linear-gradient(45deg, #444 25%, transparent 25%, transparent 75%, #444 75%, #444);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.5;
        }

        .path {
            background-color: var(--path-color);
            border: 2px solid #5a6566;
        }

        .start { background-color: #2980b9; color: white; font-weight: bold; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .finish { background-color: #f1c40f; font-size: 35px; cursor: default; }

        /* INPUTS Y OPERACIONES */
        .op-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; height: 100%;
        }

        .op-label {
            font-size: 12px;
            font-weight: bold;
            background-color: rgba(0,0,0,0.6);
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 3px;
            pointer-events: none;
        }

        input.math-input {
            width: 50px;
            height: 25px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #555;
            border-radius: 5px;
            outline: none;
        }

        /* ESTADOS DE RESPUESTA */
        .cell.correct {
            background-color: var(--correct-color) !important;
            border-color: #2ecc71;
            box-shadow: 0 0 15px var(--correct-color);
            transition: all 0.3s ease;
            transform: scale(1.05);
            z-index: 10;
        }
        .cell.correct input {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            pointer-events: none;
        }
        
        .wrong-anim {
            animation: shake 0.4s ease-in-out;
            border-color: #e74c3c !important;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* PANTALLAS DE MENSAJES */
        #mensaje-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }
        #mensaje-titulo { font-size: 3rem; margin-bottom: 20px; color: #f1c40f; }
        #mensaje-texto { font-size: 1.5rem; margin-bottom: 30px; }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: var(--btn-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.1); background-color: #d35400; }

        /* RESPONSIVE M√ìVIL */
        @media (max-width: 600px) {
            .cell { width: 55px; height: 55px; }
            input.math-input { width: 40px; font-size: 14px; }
            h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div id="hud">
        <div class="hud-item">Nivel: <span id="nivel-display">1</span>/3</div>
        <div class="hud-item">Vidas: <span id="vidas-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    </div>

    <h1>üè∞ Mazmorra Matem√°tica</h1>

    <div id="game-container">
        </div>

    <div id="mensaje-overlay">
        <div id="mensaje-titulo">¬°Nivel Completado!</div>
        <div id="mensaje-texto">Prep√°rate para el siguiente desaf√≠o...</div>
        <button class="btn" id="btn-accion" onclick="siguienteNivel()">Continuar</button>
    </div>

<script>
    // --- CONFIGURACI√ìN DE LOS 3 NIVELES ---
    // 'W': Pared
    // 'S': Inicio (Start)
    // 'F': Fin (Finish) - Tesoro
    // {op: '+5', ans: 15}: Operaci√≥n matem√°tica y respuesta correcta
    
    const niveles = [
        // --- NIVEL 1: F√ÅCIL (Sumas y Restas, Mapa 4x4) ---
        {
            cols: 4,
            startVal: 10,
            mapa: [
                ['S', {op:'+5', ans:15}, 'W', 'W'],
                ['W', {op:'-3', ans:12}, {op:'+8', ans:20}, 'W'],
                ['W', 'W', {op:'-10', ans:10}, {op:'+2', ans:12}],
                ['W', 'W', 'W', 'F']
            ]
        },
        
        // --- NIVEL 2: MEDIO (Multiplicaci√≥n y Caminos Falsos, Mapa 5x5) ---
        {
            cols: 5,
            startVal: 5,
            mapa: [
                ['S', {op:'x2', ans:10}, 'W', 'W', 'W'],
                ['W', {op:'+5', ans:15}, {op:'x2', ans:30}, {op:'-5', ans:25}, 'W'],
                ['W', 'W', 'W', {op:'+10', ans:35}, 'W'], // Camino correcto
                ['W', {op:'x0', ans:0}, 'W', {op:'-5', ans:30}, {op:'x2', ans:60}], // Camino trampa (izq)
                ['W', 'W', 'W', 'W', 'F']
            ]
        },

        // --- NIVEL 3: DIF√çCIL (Divisiones y Ruta Larga, Mapa 6x6) ---
        {
            cols: 6,
            startVal: 100,
            mapa: [
                ['S', {op:'/2', ans:50}, {op:'-10', ans:40}, 'W', 'W', 'W'],
                ['W', 'W', {op:'/4', ans:10}, {op:'x5', ans:50}, 'W', 'W'],
                ['W', {op:'+15', ans:65}, 'W', {op:'-20', ans:30}, 'W', 'W'], // Falso camino izq
                ['W', {op:'x2', ans:130}, 'W', {op:'/3', ans:10}, {op:'x9', ans:90}, 'W'],
                ['W', 'W', 'W', 'W', {op:'-40', ans:50}, {op:'/2', ans:25}],
                ['W', 'W', 'W', 'W', 'W', 'F']
            ]
        }
    ];

    // Variables del juego
    let nivelActual = 0;
    let vidas = 3;
    let pasosTotales = 0;
    let pasosCompletados = 0;

    const container = document.getElementById('game-container');
    const hudNivel = document.getElementById('nivel-display');
    const hudVidas = document.getElementById('vidas-display');
    const overlay = document.getElementById('mensaje-overlay');
    const tituloMsg = document.getElementById('mensaje-titulo');
    const textoMsg = document.getElementById('mensaje-texto');
    const btnAccion = document.getElementById('btn-accion');

    // --- FUNCI√ìN PRINCIPAL DE CONSTRUCCI√ìN ---
    function cargarNivel(indice) {
        container.innerHTML = ''; // Limpiar tablero anterior
        const nivel = niveles[indice];
        
        // Configurar Grid CSS seg√∫n columnas
        container.style.gridTemplateColumns = `repeat(${nivel.cols}, 1fr)`;
        
        hudNivel.innerText = indice + 1;
        pasosTotales = 0;
        pasosCompletados = 0;

        // Recorrer el mapa y crear celdas
        for (let fila = 0; fila < nivel.mapa.length; fila++) {
            for (let col = 0; col < nivel.mapa[fila].length; col++) {
                const celdaData = nivel.mapa[fila][col];
                const celdaDiv = document.createElement('div');
                celdaDiv.className = 'cell';

                // TIPO: PARED
                if (celdaData === 'W') {
                    celdaDiv.classList.add('wall');
                } 
                // TIPO: INICIO
                else if (celdaData === 'S') {
                    celdaDiv.classList.add('start', 'path');
                    celdaDiv.innerHTML = `<span>${nivel.startVal}</span>`;
                } 
                // TIPO: TESORO (FIN)
                else if (celdaData === 'F') {
                    celdaDiv.classList.add('finish', 'path');
                    celdaDiv.innerHTML = 'üèÜ';
                    celdaDiv.id = 'meta-final';
                } 
                // TIPO: OPERACI√ìN MATEM√ÅTICA
                else if (typeof celdaData === 'object') {
                    pasosTotales++;
                    celdaDiv.classList.add('path');
                    
                    const opContainer = document.createElement('div');
                    opContainer.className = 'op-container';

                    // Icono visual
                    let signo = celdaData.op.charAt(0);
                    if(signo === 'x') signo = '‚úñÔ∏è';
                    if(signo === '/') signo = '‚ûó';
                    if(signo === '+') signo = '‚ûï';
                    if(signo === '-') signo = '‚ûñ';
                    const num = celdaData.op.substring(1);

                    const label = document.createElement('div');
                    label.className = 'op-label';
                    label.innerHTML = `${signo} ${num}`;

                    const input = document.createElement('input');
                    input.type = 'number'; // Teclado num√©rico en m√≥vil
                    input.className = 'math-input';
                    input.dataset.ans = celdaData.ans;

                    // EVENTO DE VALIDACI√ìN
                    input.addEventListener('change', function() { validarRespuesta(this, celdaDiv); });
                    input.addEventListener('keyup', function(e) { 
                        if (e.key === 'Enter') validarRespuesta(this, celdaDiv); 
                    });

                    opContainer.appendChild(label);
                    opContainer.appendChild(input);
                    celdaDiv.appendChild(opContainer);
                }

                container.appendChild(celdaDiv);
            }
        }
    }

    function validarRespuesta(input, celda) {
        // Evitar re-validar si ya est√° correcto
        if (celda.classList.contains('correct')) return;

        if (parseInt(input.value) === parseInt(input.dataset.ans)) {
            // RESPUESTA CORRECTA
            celda.classList.add('correct');
            // Reemplazar input por texto fijo para que se vea limpio
            input.parentElement.innerHTML = `<span style="font-size:24px; font-weight:bold;">${input.value}</span>`;
            
            pasosCompletados++;
            checkVictoria();
        } else {
            // RESPUESTA INCORRECTA
            if (input.value !== '') {
                quitarVida();
                input.classList.add('wrong-anim');
                input.value = ''; // Borrar para intentar de nuevo
                setTimeout(() => input.classList.remove('wrong-anim'), 500);
            }
        }
    }

    function quitarVida() {
        vidas--;
        actualizarHUD();
        if (vidas <= 0) {
            mostrarMensaje("¬°Game Over!", "Te has quedado sin vidas.", "Reintentar", () => location.reload());
        }
    }

    function actualizarHUD() {
        let corazones = "";
        for(let i=0; i<vidas; i++) corazones += "‚ù§Ô∏è";
        hudVidas.innerText = corazones;
    }

    function checkVictoria() {
        // En este dise√±o simple, asumimos que si llegas al final (o completas pasos clave) ganas
        // Para simplificar, desbloqueamos la meta cuando completas el paso anterior a ella
        // Pero como es un laberinto abierto, simplemente verificaremos si el usuario intenta llegar a la meta
        // (En esta versi√≥n, al completar todos los inputs matem√°ticos correctos se activa el nivel)
        
        if (pasosCompletados === pasosTotales) {
            // Efecto visual en la meta
            document.getElementById('meta-final').style.transform = "scale(1.3)";
            setTimeout(() => {
                nivelSuperado();
            }, 500);
        }
    }

    function nivelSuperado() {
        if (nivelActual < niveles.length - 1) {
            mostrarMensaje(`¬°Nivel ${nivelActual + 1} Completado!`, "¬°Excelente! Vamos al siguiente desaf√≠o.", "Siguiente Nivel", () => {
                nivelActual++;
                cargarNivel(nivelActual);
                cerrarMensaje();
            });
        } else {
            mostrarMensaje("¬°VICTORIA TOTAL!", "¬°Eres un maestro de las matem√°ticas! üèÜ", "Jugar de Nuevo", () => location.reload());
        }
    }

    // --- SISTEMA DE MENSAJES MODALES ---
    function mostrarMensaje(titulo, texto, boton, accion) {
        tituloMsg.innerText = titulo;
        textoMsg.innerText = texto;
        btnAccion.innerText = boton;
        btnAccion.onclick = accion;
        overlay.style.display = 'flex';
    }

    function cerrarMensaje() {
        overlay.style.display = 'none';
    }

    // INICIAR EL JUEGO
    cargarNivel(0);

</script>
</body>
</html>
